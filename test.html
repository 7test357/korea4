<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>도트 아트 생성기</title>
    <style>
        #canvas {
            border: 1px solid #000;
            image-rendering: pixelated;
            display: none;
        }
        #output {
            white-space: pre;
            font-family: 'Courier New', Courier, monospace;
            line-height: 1;
        }
    </style>
</head>
<body>
    <h1>도트 아트 생성기</h1>
    <input type="file" id="imageLoader" accept="image/*" />
    <br>
    <label for="precision">정밀도 (0-255): </label>
    <input type="range" id="precision" min="1" max="255" value="127" />
    <span id="precisionValue">127</span>
    <br>
    <label for="size">가로 크기 (0-100): </label>
    <input type="range" id="size" min="1" max="100" value="50" />
    <span id="sizeValue">50</span>
    <br>
    <button id="generate">도트 아트 생성</button>
    <br>
    <canvas id="canvas" width="500" height="500"></canvas>
    <div id="output"></div>

    <script>
        const imageLoader = document.getElementById('imageLoader');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const precisionInput = document.getElementById('precision');
        const sizeInput = document.getElementById('size');
        const outputDiv = document.getElementById('output');
        const generateButton = document.getElementById('generate');
        const precisionValue = document.getElementById('precisionValue');
        const sizeValue = document.getElementById('sizeValue');

        let image = new Image();

        imageLoader.addEventListener('change', (event) => {
            const reader = new FileReader();
            reader.onload = function(e) {
                image.src = e.target.result;
                image.onload = draw; // 이미지 로드 후 도트 아트 생성
            };
            reader.readAsDataURL(event.target.files[0]);
        });

        precisionInput.addEventListener('input', () => {
            precisionValue.textContent = precisionInput.value;
            draw();
        });

        sizeInput.addEventListener('input', () => {
            sizeValue.textContent = sizeInput.value;
            draw();
        });

        generateButton.addEventListener('click', draw);

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(image, 0, 0, canvas.width, canvas.height);
            const imgData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = imgData.data;
            const precision = precisionInput.value;
            const size = sizeInput.value;

            let output = '';

            for (let y = 0; y < canvas.height; y += size) {
                for (let x = 0; x < canvas.width; x += size) {
                    const index = (x + y * canvas.width) * 4;
                    const avg = (data[index] + data[index + 1] + data[index + 2]) / 3;
                    const char = avg < precision ? '⣿' : ' ';
                    output += char;
                }
                output += '\n';
            }

            outputDiv.textContent = output;
        }
    </script>
</body>
</html>
